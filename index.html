<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Mipozy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="camera-app">

    <div class="viewport">
      <video id="video" autoplay playsinline></video>
      <!-- Reference image: visible in viewfinder, NOT saved -->
      <img id="refImg" class="ref-overlay" hidden />
      <canvas id="canvas" hidden></canvas>
      <div class="overlay">
        <button id="switchBtn" class="btn-icon">Flip</button>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="controls">
        <button id="captureBtn" class="btn-capture">Take photo</button>
        <button id="saveBtn" class="btn-secondary">Re-save</button>
        <a id="downloadLink" hidden>Download</a>
      </div>

      <div class="ref-controls" id="refControls">
        <label class="btn-ref-upload" for="refUpload">+ Load reference</label>
        <input type="file" id="refUpload" accept="image/*" hidden />
        <div class="opacity-row" id="opacityRow" hidden>
          <span class="opacity-label">Opacity</span>
          <input type="range" id="opacitySlider" min="5" max="95" value="40" />
          <button id="clearRef" class="btn-ghost">Remove</button>
        </div>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
